spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USER}
    url: ${DATABASE_URL}
    password: ${DATABASE_PASS}
  jpa:
    properties:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        format_sql: 'true'
      database: postgresql
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'