spring:
  jpa:
    defer-datasource-initialization: 'true'
    hibernate:
      format_sql: 'true'
      ddl-auto: create
    show-sql: 'true'
application:
  security:
    expiration: '84600000'
    secretKey: ${SECRET_KEY}
    refreshToken:
      expiration: '604800000'

security:
  allowed-origins:
    - http://localhost:3000
  default-error-url:
    - http://localhost:3000/error
  default-success-url:
    - http://localhost:3000/home