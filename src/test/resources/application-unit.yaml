spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:data.sql'
  h2:
    console.enabled: true
  jpa:
    defer-datasource-initialization: 'true'
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
    hibernate:
      format_sql: 'true'
      ddl-auto: none
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: 'true'
